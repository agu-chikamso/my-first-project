<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Activity Page</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  </head>
  <body class="activity-page">
    <header class="header3">
      <div class="header3-top">
        <div class="logo3">LOGO</div>

        <div class="dropdown-container3">
          <i class="fa-solid fa-ellipsis-v dropdown-btn3"></i>
          <div class="dropdown-content3">
            <a href="home.html">Home</a>
            <a href="signup.html">Create Account</a>
            <a href="welcome.html">Welcome</a>
            <a href="activity.html">Activity Log</a>
            <a href="welcome.html">Home</a>
          </div>
        </div>
      </div>

      <div class="header3-bottom">
        <div class="header3-title">
          <p>Activity</p>
        </div>
       

        <div class="dropdown-container4">
          <i class="fa-solid fa-ellipsis-h dropdown-btn4"></i>
          <div class="dropdown-content4">
            <a href="home.html">Home</a>
            <a href="signup.html">Create Account</a>
            <a href="welcome.html">Welcome</a>
            <a href="activity.html">Activity Log</a>
            <a href="welcome.html">Home</a>
          </div>
        </div>
      </div>
    </header>

    <nav class="nav3">
      <ul>
        <li><a href="#">Week</a></li>
        <li><a href="#">Month</a></li>
        <li><a href="#">All Time</a></li>
      </ul>
    </nav>

    <section class="weekdays-overview">
      <div class="weekdays-image">
        <img src="assets/images/blue-line-mark.png" alt="Blue line mark">
      </div>

      <div class="weekdays-labels">
        <span>Mon</span>
        <span>Tue</span>
        <span>Wed</span>
        <span>Thu</span>
        <span>Fri</span>
        <span>Sat</span>
        <span>Sun</span>
      </div>
    </section>

    <section class="assets-summary">
      <div class="assets-header">
        <p>Assets</p>
      </div>

      <div class="assets-details">
        <div class="assets-info">
          <div class="assets-icon">
            <i class="fas fa-dollar"></i>
          </div>
          <p>Total assets</p>
        </div>

        <div class="assets-value">
          <p>$1,000</p>
        </div>
      </div>
    </section>

    <section class="usd-stats">
      <div class="usd-container">
        <div class="usd-summary">
          <div class="usd-total">
            <small>Total USD</small>
            <p>$64,983</p>
          </div>
        
          <div class="usd-change">
            <span>%325 (+$3,4%)</span>
          </div>
        </div>
        
        <div class="usd-graph-section">
          <div class="usd-image">
            <img src="assets/images/barchart.png" alt="Barchart">
          </div>
        
          <div class="usd-weekdays-labels">
            <span>Mon</span>
            <span>Tue</span>
            <span>Wed</span>
            <span>Thu</span>
            <span>Fri</span>
            <span>Sat</span>
            <span>Sun</span>
          </div>
          </div>
      </div>
      
    </section>

    <footer class="activity-page-footer">
      <i class='bx bx-home'></i>
      <i class='bx bx-wallet'></i>
      <i class='bx bx-pulse'></i>
      <div class="icon-activity">
        <i class='bx bx-arrow-back'></i>
        <i class='bx bx-arrow-back bx-rotate-180'></i>
      </div>
    </footer>
  </body>
</html>
